name: Deploy spring server to Private Server
on: [push]

jobs:
  deploy:
    environment: inputs.env
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_ID }}
          password: ${{ secrets.DOCKER_PW }}

#      - name: Build the Docker image
#        run: |
#          cd ./server-to-test
#          docker buildx create --use
#          docker buildx build --platform linux/arm/v7,linux/amd64 -t juni416/dockering-server:0.0.1 .
#
#      - name: Push the Docker image to the registry
#        run: docker push juni416/dockering-server:0.0.1

      - name: Install SSH client
        run: sudo apt-get install openssh-client
      - name: SSH to Server and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            sudo docker pull juni416/dockering-server:0.0.1
            sudo docker stop dockering-server
            sudo docker container rm dockering-server
            sudo docker run -d -p 18880:8080 --name docker-test juni416/dockering-server:0.0.1
