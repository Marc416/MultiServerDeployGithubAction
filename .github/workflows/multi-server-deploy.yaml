name: Deploy to Servers

on:
  workflow_dispatch:
    deploy_env:
      description: "배포 환경"
      required: true
      type: choice
      options:
        - dev
        - test
        - staging
        - prod
jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      server: "server1"

    steps:
    - name: Set variables
      id: vars
      run: |
        echo "server=$server" >> "$GITHUB_ENV"
        echo "stage=dev" >> "$GITHUB_OUTPUT"
    - name: Deploy to $server
      uses: ./.github/workflows/deploy-template.yml


